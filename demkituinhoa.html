<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function Tinh(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 'A' && arr[i] <= 'Z') {
                count++;
            }
        }
        if (count > 0){
            return count;
        }else{
            document.write("The String is not contain upper char")
        }

    }
    let arr = "agsdghsdfjaj"

    document.write("So ky tu in hoa la:", Tinh(arr));
</script>
</body>
</html>
